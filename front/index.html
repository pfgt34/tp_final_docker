<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TD Docker - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --success: #10b981;
        --danger: #ef4444;
        --bg: #0f172a;
        --bg-card: #1e293b;
        --bg-hover: #334155;
        --text: #f1f5f9;
        --text-muted: #94a3b8;
        --border: #334155;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        line-height: 1.6;
      }
      
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
      }
      
      header {
        text-align: center;
        margin-bottom: 3rem;
      }
      
      .logo {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }
      
      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, var(--primary), #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .subtitle {
        color: var(--text-muted);
        font-size: 1rem;
      }
      
      .status-bar {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }
      
      .status-card {
        flex: 1;
        min-width: 200px;
        background: var(--bg-card);
        border-radius: 12px;
        padding: 1.25rem;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
      }
      
      .status-card .label {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-muted);
        margin-bottom: 0.5rem;
      }
      
      .status-card .value {
        font-size: 1.25rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--danger);
        animation: pulse 2s infinite;
      }
      
      .status-indicator.online {
        background: var(--success);
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .card {
        background: var(--bg-card);
        border-radius: 16px;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        overflow: hidden;
      }
      
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.25rem 1.5rem;
        border-bottom: 1px solid var(--border);
      }
      
      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      
      .card-title span {
        font-size: 1.25rem;
      }
      
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.625rem 1.25rem;
        font-size: 0.875rem;
        font-weight: 500;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .btn-primary {
        background: var(--primary);
        color: white;
      }
      
      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
      }
      
      .btn-primary:active {
        transform: translateY(0);
      }
      
      .items-list {
        list-style: none;
      }
      
      .item {
        display: flex;
        align-items: center;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border);
        transition: background 0.2s;
      }
      
      .item:last-child {
        border-bottom: none;
      }
      
      .item:hover {
        background: var(--bg-hover);
      }
      
      .item-id {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        background: var(--primary);
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.875rem;
        margin-right: 1rem;
        flex-shrink: 0;
      }
      
      .item-content {
        flex: 1;
      }
      
      .item-name {
        font-weight: 500;
        margin-bottom: 0.25rem;
      }
      
      .item-description {
        font-size: 0.875rem;
        color: var(--text-muted);
      }
      
      .empty-state {
        text-align: center;
        padding: 3rem;
        color: var(--text-muted);
      }
      
      .empty-state span {
        font-size: 3rem;
        display: block;
        margin-bottom: 1rem;
      }
      
      .loading {
        display: flex;
        justify-content: center;
        padding: 2rem;
      }
      
      .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid var(--border);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      footer {
        text-align: center;
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid var(--border);
        color: var(--text-muted);
        font-size: 0.875rem;
      }
      
      footer a {
        color: var(--primary);
        text-decoration: none;
      }
      
      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">üê≥</div>
        <h1>TD Docker Dashboard</h1>
        <p class="subtitle">Application conteneuris√©e ‚Äî FastAPI + PostgreSQL + Nginx</p>
      </header>
      
      <div class="status-bar">
        <div class="status-card">
          <div class="label">Statut API</div>
          <div class="value">
            <div class="status-indicator" id="api-indicator"></div>
            <span id="api-status">Connexion...</span>
          </div>
        </div>
        <div class="status-card">
          <div class="label">Base de donn√©es</div>
          <div class="value">
            <div class="status-indicator" id="db-indicator"></div>
            <span id="db-status">V√©rification...</span>
          </div>
        </div>
        <div class="status-card">
          <div class="label">Items</div>
          <div class="value">
            <span id="items-count">‚Äî</span>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <span>üì¶</span>
            Liste des Items
          </div>
          <button class="btn btn-primary" id="refresh">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12a9 9 0 11-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
              <path d="M21 3v5h-5"/>
            </svg>
            Actualiser
          </button>
        </div>
        <div id="items-container">
          <div class="loading">
            <div class="spinner"></div>
          </div>
        </div>
      </div>
      
      <footer>
        <p>TD Docker ‚Äî EPSI SN3 ‚Ä¢ D√©cembre 2025</p>
        <p>Pierre FAGOT ‚Ä¢ <a href="https://github.com/pfgt34/tp_final_docker" target="_blank">GitHub</a></p>
      </footer>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
